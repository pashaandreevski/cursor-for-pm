name: Deploy IP Firewall Prototype to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy prototype files to root
        run: |
          # Копируем все файлы из IP-firewall-prototypes в корень
          cp -r IP-firewall-prototypes/* .
          # Убеждаемся, что папки scripts и styles скопированы
          if [ -d "IP-firewall-prototypes/scripts" ]; then
            cp -r IP-firewall-prototypes/scripts .
          fi
          if [ -d "IP-firewall-prototypes/styles" ]; then
            cp -r IP-firewall-prototypes/styles .
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

