name: Deploy IP Firewall Prototype to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          # Создаем временную папку для деплоя
          mkdir -p deploy-root
          # Копируем только файлы прототипа в корень деплоя
          cp -r IP-firewall-prototypes/* deploy-root/
          # Убеждаемся, что папки scripts и styles скопированы правильно
          if [ -d "IP-firewall-prototypes/scripts" ]; then
            cp -r IP-firewall-prototypes/scripts deploy-root/ 2>/dev/null || true
          fi
          if [ -d "IP-firewall-prototypes/styles" ]; then
            cp -r IP-firewall-prototypes/styles deploy-root/ 2>/dev/null || true
          fi
          # Проверяем структуру
          ls -la deploy-root/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy-root'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

