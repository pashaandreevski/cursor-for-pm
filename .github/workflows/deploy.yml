name: Deploy IP Firewall Prototype to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          # Создаем чистую папку для деплоя
          rm -rf deploy-root
          mkdir -p deploy-root
          
          # Копируем все содержимое из IP-firewall-prototypes в корень деплоя
          cp -r IP-firewall-prototypes/. deploy-root/
          
          # Удаляем README.md если он есть в прототипе (чтобы не конфликтовал)
          rm -f deploy-root/README.md deploy-root/README.md.txt 2>/dev/null || true
          
          # Проверяем что index.html на месте
          if [ ! -f "deploy-root/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          # Показываем структуру для отладки
          echo "Deployment structure:"
          ls -la deploy-root/
          echo ""
          echo "Checking index.html:"
          head -5 deploy-root/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy-root'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

